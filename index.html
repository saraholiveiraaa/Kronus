<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a14430386d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <title>Kronus</title>
  </head>
  <body class="gridContainer">
    <header class="titleContainer">
      <h1 class="title">Kronus</h1>
      <h2 class="subtitle">Minimal Stopwatch</h2>
    </header>
    <main class="timer">00:00:00</main>
    <footer class="btnContainer">
      <button class="btn playOrPause"><i class="fa-solid fa-play"></i></button>
      <button class="btn stop"><i class="fa-solid fa-stop"></i></button>
      <button class="btn erase"><i class="fa-solid fa-trash-can"></i></button>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
